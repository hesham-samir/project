{% block content %}
  <h2>Log in to My Site</h2>
  {% if form.errors %}
    <p style="color: red">Your username and password didn't match. Please try again.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <input tybe="text" name="username" placeholder="email" required="required" />
    <input tybe="password" name="password" placeholder="password" required="required" />
    <button type="submit">Log in</button>
    <a href="{% url 'signup' %}">Sign up</a>
  </form>
{% endblock %}
